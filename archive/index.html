<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CO Rural Districts</title>
    <link rel="stylesheet" type="text/css" href="./main.css"></style>
  </head>
  <body>
    <div id="tooltip"></div>
    <div id="hover-tooltip"></div>
    <div class="main">
      <header>
        <h1>Colorado Rural School Districts</h1>
        <section class="map-legend">
          <select class="variable-select" name="variable-select">
            <option value="per_minorities" selected>Percent Minorities</option>
            <option value="per_free_reduced">Percent Free/Reduced Lunch</option>
            <option value="rural_des">Rural Designation</option>
          </select>
          <svg id="map-legend" height="40" width="300"></svg>
        </section>
      </header>
      <section class="content">
        <svg id="map" height="100%" width="100%">
          <defs>
            <filter id="dropshadow" height="130%">
              <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
              <feOffset dx="2" dy="2" result="offsetblur"/>
              <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
              </feMerge>
            </filter>
          </defs>
          <g id="background-layer"></g>
          <g id="shadow-layer"></g>
          <g id="data-layer"></g>
        </svg>
      </section>
    </div>
    </main>

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v1.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://d3js.org/topojson.v2.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src='https://npmcdn.com/@turf/turf/turf.min.js'></script>
    <script src="./main.js"></script>
  </body>
</html>
